auction-help:
- '&b/auction&4|&bauc start&4|&bs &6[QTY] [PRICE] [INC] [TIME]&9 - Starts an auction
  for &6[TIME]&9 seconds with &6[QTY]&9 of item in hand for &6[PRICE]&9 with an enforced
  increase of &6[INC]&9 between bids. &a("&4|&a" means "or" meaning you can any option
  in &4|&a lists)'
- '&b/auction&4|&bauc end&4|&be&4|&bstop&9 - Ends current auction'
- '&b/auction&4|&bauc cancel&4|&bc&9 - Cancels current auction'
- '&b/auction&4|&bauc info&4|&bi&9 - Returns current auction info.'
- '&b/bid &6[BID] [MAXBID]&9 - Bids on auction. If you set a &6[MAXBID]&9 and the
  &6[BID]&9 is greater than the current, you will outbit that bid if it''s lower than
  your maximum. If you omit a &6[BID]&9 the lowest allowable bid will be used.'
- '&b/sauction&4|&bsauc start&4|&bs &6[QTY] [PRICE] [INC] [TIME]&9 - Starts a sealed
  auction. '
- '&b/auction&4|&bauc stfu&4|&bignore&4|&bquiet&4|&boff&4|&bsilent&4|&bsilence&9 -
  Opt out of auction participation and announcements.'
