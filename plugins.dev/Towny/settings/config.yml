  format: '&6 ~ %s'
  splitter: '&7 - '
  area_wilderness: '&2%s'
  area_wilderness_pvp: '%s'
  area_town: '&6%s'
  area_town_pvp: '%s'
  owner: '&a%s'
  no_owner: '&a%s'
  plot:
    splitter: ' '
    format: '%s'
    homeblock: '&b[Home]'
    outpostblock: '&b[Outpost]'
    forsale: '&e[For Sale: %s]'
    type: '&6[%s]'
 
 
